<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="flex">
    <div class="card flex">
      <div class="img-container">
        <img src="./images/image-product-desktop.jpg" alt="product image" />
      </div>
      <div class="description flex">
        <p class="perfume">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="text">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="price flex">
          <span class="og-price">$149.99</span>
          <span class="sale-price">$169.99</span>
        </p>
        <button class="flex btn">
          <img src="./images/icon-cart.svg" alt="cart" id="cart" />Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
