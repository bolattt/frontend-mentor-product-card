<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body class="flex">
    <main class="card flex scale-in-center">
      <div class="img-container">
        <picture>
          <source
            media="(max-width: 620px)"
            srcset="/images/image-product-mobile.jpg"
          />
          <img
            src="./images/image-product-desktop.jpg"
            alt="image of perfume bottle"
          />
        </picture>
      </div>
      <div class="description flex">
        <p class="perfume">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="text">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="price flex">
          <span class="og-price">$149.99</span>
          <del class="sale-price">
            <span class="sr-only">The previous price was </span>$169.99</del
          >
        </p>
        <button class="flex btn">
          <img src="./images/icon-cart.svg" alt="cart" id="cart" />Add to Cart
        </button>
      </div>
    </main>
  </body>
</html>
